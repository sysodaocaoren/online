<h2>系统功能和用途</h2>
<p>快捷订餐系统主要为需要进行网上订餐的用户提供订餐服务 
<p>本系统共有两个角色：用户和管理员。用户可根据菜品介绍进行查看、放入购物车、下订单、查询订单、留言、修改个人信息等一系列操作。管理员可以进行：账务管理，菜单管理、用户管理、留言管理等操作。
